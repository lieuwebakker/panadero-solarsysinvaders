<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSI Game Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .game-container {
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px auto;
            width: fit-content;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 8px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Solar System Invaders - Game Test</h1>
    
    <div class="controls">
        <h3>Controls:</h3>
        <p>üîÑ <strong>Arrow Keys:</strong> Rotate and thrust</p>
        <p>üñ±Ô∏è <strong>Click:</strong> Start game</p>
    </div>
    
    <div class="status" id="status">
        Status: Loading...
    </div>
    
    <div class="game-container">
        <div id="app"></div>
    </div>

    <script type="module">
        import { createApp } from 'vue';
        import SsiGame from './src/components/SsiGame.vue';
        
        const app = createApp({
            components: { SsiGame },
            template: `
                <SsiGame 
                    player="TESTER" 
                    id="test-123" 
                    serverUrl="http://localhost:3000"
                />
            `
        });
        
        app.mount('#app');
        
        // Update status
        document.getElementById('status').textContent = 'Status: Game loaded - Click to start!';
    </script>
</body>
</html>
